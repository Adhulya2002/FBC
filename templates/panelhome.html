<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Panel Main Page</title>
    <style>
      h1 {
        font-size: 30px;
        color: #fff;
        text-transform: uppercase;
        font-weight: 300;
        text-align: center;
        margin-bottom: 15px;
      }
      table {
        width: 100%;
        table-layout: fixed;
      }
      .tbl-header {
        background-color: rgba(255, 255, 255, 0.3);
      }
      .tbl-content {
        height: 300px;
        overflow-x: auto;
        margin-top: 0px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      th {
        padding: 20px 15px;
        text-align: left;
        font-weight: 500;
        font-size: 12px;
        color: #fff;
        text-transform: uppercase;
      }
      td {
        padding: 15px;
        text-align: left;
        vertical-align: middle;
        font-weight: 300;
        font-size: 12px;
        color: #fff;
        border-bottom: solid 1px rgba(255, 255, 255, 0.1);
      }

      /* demo styles */

      @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
      body {
        background: -webkit-linear-gradient(left, #25c481, #25b7c4);
        background: linear-gradient(to right, #25c481, #25b7c4);
        font-family: "Roboto", sans-serif;
      }
      section {
        margin: 50px;
      }

      /* follow me template */
      .made-with-love {
        margin-top: 40px;
        padding: 10px;
        clear: left;
        text-align: center;
        font-size: 10px;
        font-family: arial;
        color: #fff;
      }
      .made-with-love i {
        font-style: normal;
        color: #f50057;
        font-size: 14px;
        position: relative;
        top: 2px;
      }
      .made-with-love a {
        color: #fff;
        text-decoration: none;
      }
      .made-with-love a:hover {
        text-decoration: underline;
      }
      /* for custom scrollbar for webkit browser*/

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      }
      ::-webkit-scrollbar-thumb {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      }
    </style>
    <script>
      // '.tbl-content' consumed little space for vertical scrollbar, scrollbar width depend on browser/os/platfrom. Here calculate the scollbar width .
      $(window)
        .on("load resize ", function () {
          var scrollWidth =
            $(".tbl-content").width() - $(".tbl-content table").width();
          $(".tbl-header").css({ "padding-right": scrollWidth });
        })
        .resize();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Attach click event to the "Done" button
        $("button.done-btn").on("click", function () {
          var row = $(this).closest("tr");
          var id = row.find("td:first").text(); // Assuming the ID is in the first column
          removeRow(id);
          row.remove();
        });

        function removeRow(id) {
          // Send a request to the server to remove the row from the database
          $.ajax({
            url: "/remove_row/" + id,
            method: "POST",
            success: function (data) {
              console.log(data);
            },
            error: function (error) {
              console.error("Error:", error);
            },
          });
        }
      });
    </script>
  </head>
  <body>
    <section>
      <!--for demo wrap-->
      <h1>Booking Details</h1>
      <!-- <h1>Welcome Panel {{username}}</h1> -->
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>USERNAME</th>
              <th>AGE</th>
              <th>FORENSICDETATIL</th>
              <th>TIME</th>
              <th>PLACE</th>
              <th>CASE NO.</th>
              <th>Status</th>
            </tr>
          </thead>
        </table>
      </div>

      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
          <tbody>
            {% for item in data %}
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.username}}</td>
              <td>{{item.address}}</td>
              <td>{{item.forensicdetail}}</td>
              <td>{{item.time}}</td>
              <td>{{item.pat_id}}</td>
              <td>{{item.referncenum}}</td>
              <td><button class="done-btn">Close Case</button></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>

    <!-- follow me template -->
    <div class="made-with-love">
      <a href="index.html">Home</a>
    </div>
  </body>
</html>

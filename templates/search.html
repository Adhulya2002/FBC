<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Report</title>
  </head>
  <body>
    <div class="header">
      <a href="book.html">Report Incident</a>
      <a href="search.html">Search</a>
      <a href="index.html">Logout</a>
    </div>
    <div>
      <h1>Search Report</h1>
      <form action="/panelsearch" method="post">
        <div class="form">
          <div class="input-container ic2">
            <label for="caseno" class="placeholder">Case Number</label>
            <div class="cut"></div>
            <input
              id="caseno"
              class="input"
              type="text"
              placeholder="Enter Case Number"
              name="caseno"
              required
            />
          </div>
          <button type="submit" class="submit">Search</button>
        </div>
      </form>
    </div>
    <br />
    <div class="message">{{res}}</div>
  </body>
</html>
